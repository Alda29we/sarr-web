services:
  # Backend API Service
  - type: web
    name: sarr-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: RESEND_API_KEY
        sync: false  # No sincronizar entre ambientes - configurar manualmente
      - key: CONTACT_EMAIL
        value: aldairreyesrojas55@gmail.com
      - key: FRONTEND_URL
        value: https://sarr-frontend.onrender.com
      - key: NODE_ENV
        value: production
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: sarr-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://sarr-backend.onrender.com
    
    # Headers de seguridad
    headers:
      # Content Security Policy
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://sarr-backend.onrender.com https://wa.me; frame-src https://www.google.com;"
      
      # Prevenir sniffing de MIME types
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      
      # Prevenir clickjacking
      - path: /*
        name: X-Frame-Options
        value: DENY
      
      # Protección XSS
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      
      # Política de referrer
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      
      # Política de permisos
      - path: /*
        name: Permissions-Policy
        value: "camera=(), microphone=(), geolocation=()"
      
      # Strict Transport Security (HSTS)
      - path: /*
        name: Strict-Transport-Security
        value: "max-age=31536000; includeSubDomains"
